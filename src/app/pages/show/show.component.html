<div class="card-wrapper">

  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{formulario.nombre}}</mat-card-title>
      <mat-card-subtitle>
        Learn Web Development with Easy Tutorials
      </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image style="width: 150px;" [src]="formulario.imagen">
    <mat-card-content>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore
        magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
        consequat.
      </p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="accent">LIKE</button>
      <button mat-raised-button color="primary">SHARE</button>
    </mat-card-actions>
  </mat-card>

</div>
