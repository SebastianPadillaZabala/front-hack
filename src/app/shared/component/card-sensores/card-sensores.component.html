<div class="flex flex-col bg-white shadow-lg shadow-gray-500 rounded-lg w-full hover:cursor-pointer">
  <div class="w-full grid grid-cols-2">
    <img class="w-full h-44 rounded-t-lg pl-4 pr-2 py-4 object-cover" src="{{sensor.imagen}}">

    <div class="pl-2 pr-4 py-4 w-full">
      <p class="text-red-800 font-bold uppercase">{{sensor.nombre}}</p>
      <div class="grid grid-cols-2 w-full justify-center items-center mt-4">
        <p class="pr-4 font-bold flex items-center">PPM: </p>
        <div class="w-16 h-8 px-2 py-1 font-bold flex justify-center items-center" [ngClass]="color" id="ppm">
          {{valor_ppm || '000'}}
        </div>
      </div>

      <div class="grid grid-cols-2 w-full justify-center items-center" id="temp_div">
        <p class="pr-4 font-bold flex items-center">Temp:</p>
        <div class="w-16 h-8 px-2 py-1 font-bold flex justify-center items-center" [ngClass]="color_temp" id="temp">
          {{valor_temp || '000Â°'}}
        </div>
      </div>
      <br>
      <span class="w-full  h-8 px-2 py-1 font-bold flex justify-center items-center" [ngClass]="color" id="estado">
        {{estado}}
      </span>

    </div>
  </div>

  <div class="flex flex-col pb-4 px-4">
    <shared-mapa *ngIf="hasLoaded" [alto]="'52'" [ancho]="'96'" [latitud]="latitud" [longitud]="longitud" />
  </div>

  <shared-modal-alerta *ngIf="alert" />
</div>
